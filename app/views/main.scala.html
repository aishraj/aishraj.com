@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="@routes.Assets.at("js/jquery.poptrox.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/skel.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/init.js")" type="text/javascript"></script>
        <noscript>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/skel.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/style-wide.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/style-normal.css")">
        </noscript>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
    </head>
    <body>
        @content
    </body>
</html>
